			   var oHeader=document.getElementById('div1');
			   var oDemo=getByClass(document,'demo')[0];
			   var aBtn=getByClass(document,'nav_btn');
			   var oPage1=document.getElementById('page1');
			   var oNav=document.getElementById('nav');
			   var aAnchor=oNav.getElementsByTagName('a');
			   var aNavLi=oNav.children;
			   var oE_li=getByClass(oNav,'e_li')[0];
			   for(var i=0;i<aBtn.length;i++){
				   (function(index){
					   aBtn[i].onclick=function(){
						   move(oDemo,{top:-index*720},{time:800});
						   for(var j=0;j<aAnchor.length;j++){
								   removeClass(aAnchor[j],'header_active');
						   }
						   var oA=aNavLi[index].children[0];
						   addClass(oA,'header_active');
						   move(oE_li,{left:aNavLi[index].offsetLeft},{time:100});
						   if(index!=0){
							   move(oHeader,{bottom:0},{time:500})
						   }
					   }
				   })(i);
			   }
			   function mouseOver(){
				   
				   var speed = 0;
                   var left = 0;
                   var i = 0;
				   function move(obj,iTarget){
						clearInterval(obj.timer);
						obj.timer = setInterval(function(){	
							//加速度
							speed += (iTarget - left)/5;
							//摩擦
							speed *= 0.7;
							left += speed;
							obj.style.left = Math.round(left) +　"px";
							//if(obj.offsetLeft == iTarget){
							//if(Math.abs(speed) < 1){
							if(obj.offsetLeft == iTarget && Math.abs(speed) < 1){
								clearInterval(obj.timer);
							}	
							document.title =  i++ ;
						},30);			
				   }
				   for(var i=0;i<aNavLi.length-1;i++){
					   (function(index){
						   aNavLi[i].onmouseover=function(){
							   move(oE_li,aNavLi[index].offsetLeft);
							   for(var j=0;j<aAnchor.length;j++){
								   removeClass(aAnchor[j],'header_active');
							   }
							   var oA=aNavLi[index].children[0];
							   addClass(oA,'header_active');
						   }
					   })(i);
				   }
			   }
			   for(var i=0;i<aNavLi.length;i++){
				   (function(index){
					   aNavLi[i].onclick=function(){
						   move(oDemo,{top:-index*720},{time:800});
						   if(index!=0){
							   move(oHeader,{bottom:0},{time:800});
						   }
						   if(index==0){
							   move(oHeader,{bottom:-64},{time:800});
						   }
					   }
				   })(i);
			   }
			   mouseOver();
		   }
