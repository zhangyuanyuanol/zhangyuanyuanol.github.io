<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	*{margin: 0;padding: 0;list-style: none;}
	#ul1{width: 520px;height: 480px;position: relative;left: 50%;top:50px;margin-left: -240px;}
	#ul1 li{float: left;width: 150px;height: 170px;margin: 10px;}
	#ul1 li img{width: 150px;height: 150px;}
	#ul1 li span{font-size: 18px;text-align: center;height:20px;font-weight:bold;line-height: 20px;display: block;}
</style>
<script src="js/moveall.js"></script>
<script>
	window.onload=function(){
		var oUl=document.getElementById("ul1");
		var oLi=oUl.getElementsByTagName("li");
		var aPos=[];
		var zIndex=2;
		for(var i=0;i<oLi.length;i++){
			aPos.push({left:oLi[i].offsetLeft,top:oLi[i].offsetTop});
			oLi[i].style.left=aPos[i].left+'px';
			oLi[i].style.top=aPos[i].top+'px';
		}
		for(var i=0;i<oLi.length;i++){
			oLi[i].style.position="absolute";
			oLi[i].style.margin="0";
			oLi[i].index=i;
			
		}
		
		for(var i=0;i<oLi.length;i++){
			drag(oLi[i]);
		}
		//封装拖拽
		function drag(obj){
			obj.onmousedown=function(ev){
				var oEvt=ev||event;
				var disX=oEvt.clientX-obj.offsetLeft;
				var disY=oEvt.clientY-obj.offsetTop;
				obj.style.zIndex=zIndex++;
				obj.style.opacity=0.5;
				clearInterval(obj.timer);
				document.onmousemove=function(ev){
					var oEvt=ev||event;
					obj.style.left=oEvt.clientX-disX+'px';
					obj.style.top=oEvt.clientY-disY+'px';
					
					var nearObj=findMin(obj);
					if(nearObj&&nearObj!=obj){
						var n=obj.index;
						var m=nearObj.index;
						if(n<m){
							for(var i=0;i<oLi.length;i++){
								if(oLi[i].index<=m&&oLi[i].index>n){
									oLi[i].index--;
									move1(oLi[i],aPos[oLi[i].index]);
								}
							}
						}
						if(m<n){
							for(var i=0;i<oLi.length;i++){
								if(oLi[i].index>=m&&oLi[i].index<n){
									oLi[i].index++;
									move1(oLi[i],aPos[oLi[i].index]);
								}
							}
						}
						obj.index=m;
					}
					
				};
				document.onmouseup=function(){
					document.onmouseup=document.onmousemove=null;
					obj.setCapture&&obj.setCapture();
					obj.style.opacity=1;
					move1(obj,aPos[obj.index]);
				};
				obj.setCapture&&obj.setCapture();
				return false;
			};
			
		}
		
		//判断碰撞并计算
		function findMin(obj){
			var MinDis=999999;
			var MinIndex=-1;
			for(var i=0;i<oLi.length;i++){
				//if(obj==oLi[i]) return;
				if(collTest(obj,oLi[i])){
					var dis=getDis(obj,oLi[i]);
					if(dis<MinDis){
						MinDis=dis;
						MinIndex=i;
					}
				}
			}
			if(MinIndex==-1){
				return null;
			}else{
				return oLi[MinIndex];
			}
		}
		//计算最小距离
		function getDis(obj1,obj2){
			var a=aPos[obj2.index].left-obj1.offsetLeft;
			var b=aPos[obj2.index].top-obj1.offsetTop;
			return Math.sqrt(a*a+b*b);
		}
		
		//碰撞封装
		function collTest(obj1,obj2){
			var l1=obj1.offsetLeft;
			var t1=obj1.offsetTop;
			var r1=obj1.offsetLeft+obj1.offsetWidth;
			var b1=obj1.offsetTop+obj1.offsetHeight;
			
			var l2=aPos[obj2.index].left;
			var t2=aPos[obj2.index].top;
			var r2=aPos[obj2.index].left+obj2.offsetWidth;
			var b2=aPos[obj2.index].top+obj2.offsetHeight;
			if(l1>r2||t1>b2||l2>r1||t2>b1){
				return false;
			}else{
				return true;
			}
		}
		//定位父级封装
		function getPos(obj){
			var l=0;
			var t=0;
			l-=document.documentElement.clientLeft;
			t-=document.documentElement.clientTop;
			while(obj){
				l+=obj.offsetLeft;
				t+=obj.offsetTop;
				obj=obj.offsetParent;
			}
			return {left:l,top:t};
		}
		
	};
</script>
</head>
<body>
    <ul id="ul1">
        <li><img src="img/img6/chrome_1.png"><span>愤怒的小鸡</span></li>
        <li><img src="img/img6/chrome_2.png"><span>胶片</span></li>
        <li><img src="img/img6/chrome_3.png"><span>文件管理</span></li>
        <li><img src="img/img6/chrome_4.png"><span>excel表格</span></li>
        <li><img src="img/img6/chrome_5.png"><span>cs半条命</span></li>
        <li><img src="img/img6/chrome_6.png"><span>MSN</span></li>
        <li><img src="img/img6/chrome_7.png"><span>回收站</span></li>
        <li><img src="img/img6/chrome_8.png"><span>音乐播放器</span></li>
        <li><img src="img/img6/chrome_9.png"><span>Skype</span></li>
    </ul>
</body>
</html>
