<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;list-style:none;}
#btn1{position:absolute;top:50px;left:150px;}
#ul1{width:510px; margin:30px auto;}
#ul1 li{float:left;width:150px; height:150px; margin:10px;}
#ul1 li img{width:150px; height:150px;}
.box{border:5px dashed red;}
</style>
<script src="js/domReady.js"></script>
<script src="js/move.js"></script>
<script>
$(function(){
	var oUl = document.getElementById("ul1");
	var oBtn = document.getElementById("btn1");
	var aLi = oUl.children;
	var len = aLi.length;
	var timer1=null;
	var zIndex = 1;
	//布局转换
	var aPos = [];
	
	for(var i = 0; i < len; i++){
		aPos[i] = {left:aLi[i].offsetLeft,top:aLi[i].offsetTop};
		aLi[i].style.left = aPos[i].left + "px";
		aLi[i].style.top  = aPos[i].top  + "px";
	}
	
	for(var i = 0; i < len; i++){
		aLi[i].style.margin = "0";
		aLi[i].style.position = "absolute";
		drag(aLi[i]);
		aLi[i].index = i;
	}
	
	
	
	//随机换
	oBtn.onclick = function(){
		aPos.sort(function(){
			return Math.random() - 0.5;
		});	
		for(var i = 0; i < len; i++){
			aLi[i].index = i;
			move(aLi[i],aPos[i]);
		}
	};
	
	function drag(obj){
		obj.onmousedown = function(ev){
			var oEvent = ev || event;
			var disX = oEvent.clientX - obj.offsetLeft;
			var disY = oEvent.clientY - obj.offsetTop;
			obj.style.zIndex = zIndex++;
			clearInterval(obj.timer);
			document.onmousemove = function(ev){
				var oEvent = ev || event;
				var l = oEvent.clientX - disX;
				var t = oEvent.clientY - disY;
				obj.style.left = l + "px";
				obj.style.top  = t + "px";
				
				for(var i = 0; i < len; i++){
					aLi[i].className = "";
				}
				//碰撞检测
				var oNear = findMin(obj);
				
				oNear && (oNear.className = "box");
			};
			document.onmouseup = function(){
				document.onmousemove = null;
				document.onmouseup = null;
				obj.releaseCapture && obj.releaseCapture();	
				
				var oNear = findMin(obj);
				
				if(oNear){
					var tmp = obj.index;
					obj.index = oNear.index;
					oNear.index = tmp;
					move(oNear,aPos[oNear.index],{complete:function(){
						timer1=setTimeout(function(){
							oNear.className='';
						},50);
					}});
				}
				
				move(obj,aPos[obj.index]);
				
			};
			obj.setCapture && obj.setCapture();
			return false;	
		};
	}/* end fn drag */

	function getDis(obj1,obj2){
		var a = obj1.offsetLeft - obj2.offsetLeft;
		var b = obj1.offsetTop - obj2.offsetTop;
		return Math.sqrt(a*a + b*b);
	}	
	
	//谁最近 先碰上  算距离  比较  找出最小
	function findMin(obj){
		var iMin = 9999999;
		var iMinIndex = -1;
		
		//碰撞检测
		for(var i = 0; i < len; i++){
			//判断有没有碰上
			if(obj == aLi[i]){
				continue;
			}
			if(collTest(obj,aLi[i])){
				//碰上 算距离
				var dis = getDis(obj,aLi[i]);
				if(iMin > dis){
					iMin = dis;
					iMinIndex = i;
				}
			}	
		}
		
		if(iMinIndex == -1){
			return null;
		}
		
		return aLi[iMinIndex];
	}
	
	
	//碰撞检测
	function collTest(obj1,obj2){
		var l1 = obj1.offsetLeft;
		var t1 = obj1.offsetTop;
		var r1 = l1 + obj1.offsetWidth;
		var b1 = t1 + obj1.offsetHeight;
		
		var l2 = obj2.offsetLeft;
		var t2 = obj2.offsetTop;
		var r2 = l2 + obj2.offsetWidth;
		var b2 = t2 + obj2.offsetHeight;
		
		if(r1 < l2 || b1 < t2 || l1 > r2 || t1 > b2){// 没碰到
			return false;
		} else {
			return true;
		}
	}
		
});
</script>
</head>

<body>
<input id="btn1" type="button" value="随机换一下！">
<ul id="ul1">
	<li><img src="img/img10/1.jpg"/></li>
	<li><img src="img/img10/2.jpg"/></li>
	<li><img src="img/img10/3.jpg"/></li>
	<li><img src="img/img10/4.jpg"/></li>
	<li><img src="img/img10/5.jpg"/></li>
	<li><img src="img/img10/6.jpg"/></li>
	<li><img src="img/img10/7.jpg"/></li>
	<li><img src="img/img10/8.jpg"/></li>
	<li><img src="img/img10/9.jpg"/></li>
</ul>

</body>
</html>
