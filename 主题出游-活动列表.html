<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" />
	<title>活动列表</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta name="format-detection" content="telephone=no" />
	<script>/* Android 2.3 xxx */;(function () { document.documentElement.scrollTop }());</script>
	<link type="text/css" rel="stylesheet" href="css/normalize.css" />
	<link type="text/css" rel="stylesheet" href="css/flexbox.css" />
	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<link type="text/css" rel="stylesheet" href="css/layout.css" />
	<script type="text/javascript" src="js/zepto.min.js"></script>
</head>
<body>
	
	<!-- //活动列表页：定制包车-主题出游-->
	<div class="sec_pg_activity fl">
		<div class="swiper-container">
			<div class="my-pagination act_pagination"></div>
		
			<div class="swiper-wrapper">
				<!-- //定制包车-->
				<div class="swiper-slide">
					<div class="sec_find_car fl">
						<div class="sel-area fl">
							<span class="lt"><i class="icoArr"></i></span>
							<span class="rt">
								<input class="ipt-text start" type="text" name="rount-start" placeholder="仅限北京地区" />
								<input class="ipt-text end" type="text" name="rount-end" placeholder="北京或北京周边地区" />
							</span>
						</div>
						<div class="user-info fl m_t_10">
							<div class="row">
								<i class="ico ico1"></i>
								<span class="ipt">
									<input class="ipt-time start_time" type="date" name="starttime" placeholder="用车开始时间" />
									<em class="sep">至</em>
									<input class="ipt-time end_time" type="date" name="endtime" placeholder="用车结束时间" />
								</span>
							</div>
							<div class="row">
								<i class="ico ico2"></i>
								<span class="ipt">
									<input class="ipt-text" type="tel" name="num" placeholder="乘车总人数" />
								</span>
							</div>
							<div class="row">
								<i class="ico ico3"></i>
								<span class="ipt">
									<input class="ipt-text" type="text" name="username" placeholder="联系人" />
								</span>
							</div>
							<div class="row">
								<i class="ico ico4"></i>
								<span class="ipt">
									<input class="ipt-text" type="tel" name="tel" placeholder="联系电话" />
								</span>
							</div>
						</div>
						<div class="next-step"><a class="next-btn" href="包车第二步.html">下一步</a></div>
					</div>
				</div>
				
				<!-- //主题出游-->
				<div class="swiper-slide">
					<ul class="sec_trip_list fl">
						<li>
							<label class="lbl">单身</label>
							<a class="img" href="主题出游-活动详情.html">
								<img src="images/placeholder/trip-listimg-01.jpg" />
								<span class="info">
									<i class="date">【8月19日】~十渡</i>
									<i class="text">约北语妹子，泡北交帅哥</i>
								</span>
							</a>
							<div class="ft fl">
								<em class="money fl">￥40</em>
								<em class="join fr">已有2男5女参加</em>
							</div>
						</li>
						<li>
							<label class="lbl">老乡</label>
							<a class="img" href="主题出游-活动详情.html">
								<img src="images/placeholder/trip-listimg-02.jpg" />
								<span class="info">
									<i class="date">【8月22日】~十青龙峡</i>
									<i class="text">中川河北老乡会踏青</i>
								</span>
							</a>
							<div class="ft fl">
								<em class="money fl">￥40</em>
								<em class="join fr">已有18个老乡参加</em>
							</div>
						</li>
					</ul>
					<div class="trip-btns"><a class="send-feedback" href="提交需求.html">提交我的出游需求</a></div>
				</div>
			</div>
		</div>
	</div>
	
	
<!-- 左右滑屏 -->
<link href="css/swiper.min.css" rel="stylesheet" />  
<script src="js/swiper3.07.min.js"></script>
<!-- Initialize Swiper -->
<script> 
	var mySwiper = new Swiper('.swiper-container',{
		pagination: '.my-pagination',
		paginationClickable: true,
		paginationBulletRender: function (index, className) {
			switch (index) {
				case 0:
					name='定制包车';
					break;
				case 1:
					name='主题出游';
					break;
				default: name='';
			}
			return '<span class="' + className + '">'+'<i></i>' + name + '</span>';
		}
	})
</script>
<!-- 左右滑屏 end -->
</body>
</html>
